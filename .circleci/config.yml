version: 2
jobs:
  build:
      docker:
        - image: python:3.6

      steps:
        - checkout
        - run: pip install tox
        - run: tox
        - store_test_results:
            path: test-reports
        - store_artifacts:
            path: test-reports
        - store_artifacts:
                path: htmlcov
